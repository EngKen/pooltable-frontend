<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kentronics TechStar Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left side - Branding -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-navy">
                <div class="text-center text-white">
                    <img src="assets/images/logo.svg" alt="Kentronics TechStar Solutions" class="logo-large mb-4 logo-white">
                    <h2 class="mb-3">Kentronics TechStar Solutions</h2>
                    <p class="lead">Professional Pool Table Management</p>
                    <div class="feature-list mt-4">
                        <div class="feature-item">
                            <i class="fas fa-chart-line me-2"></i>
                            Track Earnings in KSH
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-history me-2"></i>
                            Transaction History
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-money-bill-wave me-2"></i>
                            Easy Withdrawals
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Login form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-card">
                    <div class="text-center mb-4 d-md-none">
                        <img src="assets/images/logo.png" alt="Kentronics TechStar Solutions" class="logo-medium mb-3">
                        <h4 class="company-name-small">Kentronics TechStar Solutions</h4>
                    </div>
                    
                    <h3 class="text-center mb-4">Sign In to Your Account</h3>
                    
                    <div id="loginAlert"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="accountId" class="form-label">Account ID</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="accountId" name="accountId" required 
                                       placeholder="Enter your account ID">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Enter your password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-navy btn-lg" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                <span class="btn-text">Sign In</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted small">
                            Need help? <a href="support.html" class="text-decoration-none">Contact Support</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
